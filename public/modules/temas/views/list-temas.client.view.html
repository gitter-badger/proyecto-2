<section data-ng-controller="TemasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Temas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tema in temas" data-ng-href="#!/temas/{{tema._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="tema.created | date:'medium'"></span>
				by
				<span data-ng-bind="tema.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="tema.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!temas.$resolved || temas.length">
    	No Temas yet, why don't you <a href="/#!/temas/create">create one</a>?
    </div>
</section>
